{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}


<style>
    /* Insert the CSS styles here */
    .container {
        max-width: 530px; /* Increased from 400px to 600px */
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 50px;
        color: #333;
    }

    form p {
        margin-bottom: 10px;
        font-weight: bold;
    }

    form input[type="text"],

    form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    form input[type="address"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    form input[type="phone"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    form input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    
    <div class="container">
        <h1>Profile Information</h1>
        <hr>
        <hr>
        <hr>
        <form action="" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{user_form}}
            {{profile_form}}
            <input type="submit" value="Update">
        </form>
    </div>
</body>


{% endblock %}
